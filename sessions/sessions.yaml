# TetherSSH Sessions File
# Edit with the Session Manager (gear icon) or manually
#
# Auth types: password, publickey, keyboard-interactive
# Key path supports ~ expansion (e.g., ~/.ssh/id_rsa)
#
# Format is compatible with termtel sessions.yaml

- folder_name: Examples
  sessions:
    - display_name: t1k-password
      host: 10.0.0.108
      port: "22"
      username: speterman
      auth_type: password
      key_path: /home/speterman/.ssh/id_rsa
      DeviceType: linux
    - display_name: t1000-keyauth
      host: 10.0.0.108
      port: "22"
      username: speterman
      auth_type: publickey
      key_path: /home/speterman/.ssh/id_rsa
      DeviceType: linux
