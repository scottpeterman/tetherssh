<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for the main background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2a4a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cyan glow gradient -->
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b8b8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow for accents -->
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="64" ry="64" fill="url(#bgGrad)" stroke="#00ffff" stroke-width="3"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.1" stroke="#00ffff" stroke-width="1">
    <line x1="96" y1="16" x2="96" y2="496"/>
    <line x1="176" y1="16" x2="176" y2="496"/>
    <line x1="256" y1="16" x2="256" y2="496"/>
    <line x1="336" y1="16" x2="336" y2="496"/>
    <line x1="416" y1="16" x2="416" y2="496"/>
    <line x1="16" y1="96" x2="496" y2="96"/>
    <line x1="16" y1="176" x2="496" y2="176"/>
    <line x1="16" y1="256" x2="496" y2="256"/>
    <line x1="16" y1="336" x2="496" y2="336"/>
    <line x1="16" y1="416" x2="496" y2="416"/>
  </g>
  
  <!-- Terminal window frame -->
  <rect x="80" y="100" width="352" height="280" rx="12" ry="12" fill="#0d1f38" stroke="#00ffff" stroke-width="2.5" filter="url(#glow)"/>
  
  <!-- Terminal title bar -->
  <rect x="80" y="100" width="352" height="36" rx="12" ry="12" fill="#142840"/>
  <rect x="80" y="124" width="352" height="12" fill="#142840"/>
  
  <!-- Window controls -->
  <circle cx="104" cy="118" r="8" fill="#ff5f56"/>
  <circle cx="128" cy="118" r="8" fill="#ffbd2e"/>
  <circle cx="152" cy="118" r="8" fill="#27ca3f"/>
  
  <!-- Terminal prompt and text -->
  <g filter="url(#glow)">
    <!-- Prompt line 1 -->
    <text x="100" y="170" font-family="monospace" font-size="20" font-weight="bold" fill="#00ffff">$</text>
    <text x="120" y="170" font-family="monospace" font-size="20" fill="#00ff88">ssh</text>
    <text x="168" y="170" font-family="monospace" font-size="20" fill="#cccccc">admin@</text>
    <text x="252" y="170" font-family="monospace" font-size="20" fill="#00ffff">node</text>
    
    <!-- Prompt line 2 -->
    <text x="100" y="200" font-family="monospace" font-size="20" font-weight="bold" fill="#00ffff">$</text>
    <text x="120" y="200" font-family="monospace" font-size="20" fill="#00ff88">tether</text>
    <text x="192" y="200" font-family="monospace" font-size="20" fill="#ffcc00">--connect</text>
    
    <!-- Output line -->
    <text x="100" y="235" font-family="monospace" font-size="16" fill="#00ff88">âœ“ Connected</text>
    
    <!-- Blinking cursor -->
    <rect x="100" y="258" width="12" height="20" fill="#00ffff" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.2;0.9" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Tether/connection lines - representing SSH connections -->
  <g filter="url(#strongGlow)">
    <!-- Left connection node -->
    <circle cx="64" cy="420" r="20" fill="none" stroke="#00ffff" stroke-width="3"/>
    <circle cx="64" cy="420" r="8" fill="#00ffff"/>
    
    <!-- Center connection hub -->
    <circle cx="256" cy="420" r="28" fill="none" stroke="#00ffff" stroke-width="3"/>
    <circle cx="256" cy="420" r="12" fill="#00ffff"/>
    
    <!-- Right connection node -->
    <circle cx="448" cy="420" r="20" fill="none" stroke="#00ffff" stroke-width="3"/>
    <circle cx="448" cy="420" r="8" fill="#00ffff"/>
    
    <!-- Connecting lines -->
    <line x1="84" y1="420" x2="228" y2="420" stroke="#00ffff" stroke-width="2.5" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" from="0" to="24" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="284" y1="420" x2="428" y2="420" stroke="#00ffff" stroke-width="2.5" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" from="0" to="24" dur="1s" repeatCount="indefinite"/>
    </line>
    
    <!-- Vertical tether to terminal -->
    <line x1="256" y1="380" x2="256" y2="392" stroke="#00ffff" stroke-width="2.5"/>
  </g>
  
  <!-- Small decorative brackets representing Go -->
  <g fill="none" stroke="#00b8b8" stroke-width="2" opacity="0.6">
    <path d="M340 108 L350 118 L340 128"/>
    <path d="M370 108 L380 118 L370 128"/>
  </g>
</svg>